<div class="instagram-account-form">
  <p class="title">Подтвердите аккаунт</p>
  <p class="mt-2">Пожалуйста, подтвердите аккаунт, для правильной работы с сервисом</p>

  <form [formGroup]="verificationForm" class="mt-4">

    </div>

      {{errorMessage}}

    <p class="error text-danger ">{{passwordErrorMessage}}</p>
    <div class="form-group">
      <label for="accountName" class="col-form-label label">Название аккаунта</label>
      <div class="input-content">
        <input id="accountName" name="accountName" placeholder="Название аккаунта" class="form-control here" type="text"
          formControlName="accountName" [ngClass]="{'border':checkIsValid('accountName')}">
      </div>
    </div>

          formControlName="code" [ngClass]="{'border':checkIsValid('code')}" OnlyNumber="true">
        <p class="text mt-2 text-right cursor-pointer" (click)="onClickSendCodeAgain()">Запросить код еще раз?</p>

    <div class="verification-buttons-wrap">

    </div>

  </form>
</div>
