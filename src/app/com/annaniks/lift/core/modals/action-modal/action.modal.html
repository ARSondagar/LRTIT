<div class="action-modal">
    <div class="action-modal-dialog">
        <h5 class="modal-title">Вы уверены что хотите выполнить это действие?</h5>
        <div class="modal-footer justify-content-between">
            <button mat-stroked-button color="primary" class="m-1" name="submit" (click)="onclickSave()">Да
            </button>
            <button mat-stroked-button color="warn" class="m-1" (click)="closeModal()">Нет
            </button>
        </div>
    </div>
</div>
